<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="my-buttons-container">
      <!-- <button class="custom-button --xxl --blue">blue xxl</button>
      <button class="custom-button --xxl --transparent">transparen xxl</button>

      <button class="custom-button -xl --blue">blue xl</button>

      <div>62</div>
      <button class="custom-button --l --blue">button</button>
      <button class="custom-button --l --blue" disabled>button</button>
      <button class="custom-button --l --transparent">button</button>
      <button class="custom-button --l --transparent" disabled>button</button>

      <div>58</div>
      <button class="custom-button --xm --blue">button</button>
      <button class="custom-button --xm --transparent">button</button>
      <button class="custom-button --xm --gray">button</button>

      <div>55</div>
      <button class="custom-button --m --blue">button</button>
      <button class="custom-button --m --transparent">button</button>

      <div>50</div>
      <button class="custom-button --sm --blue">button</button>
      <button class="custom-button --sm --transparent">button</button>
      <div>--full-w</div>
      <button class="custom-button --sm --transparent --full-w">button</button>

      <div>40</div>
      <button class="custom-button --s --blue">button</button>
      <button class="custom-button --s --transparent">button</button>

      <!-- <button class="custom-button -xs --blue">blue xs</button>
      <button class="custom-button -xs --transparent">transparent xs</button>

      <button class="custom-button -xxs --blue">blue xxs</button>
      <button class="custom-button -xxs --transparent">transparent xxs</button> -->
      <div>60 group</div>
      <div class="custom-button-group">
        <button class="custom-button --l --blue --square" disabled></button>
        <div class="custom-button-group__numbers">
          <div class="custom-button-group__frist-number">1</div>
          <div class="custom-button-group__second-number">&nbsp/ 5</div>
        </div>
        <button class="custom-button --l --blue --square" disabled></button>
      </div>

      <div class="custom-button-group">
        <button class="custom-button --l --blue --square"></button>
        <div class="custom-button-group__numbers">
          <div class="custom-button-group__frist-number">1</div>
          <div class="custom-button-group__second-number">&nbsp/ 5</div>
        </div>
        <button class="custom-button --l --blue --square"></button>
      </div>

      <div>50</div>
      <button class="custom-button --l --blue --square">x</button>
      <button class="custom-button --l --white --square">x</button>
      <button class="custom-button --l --transparent --square">x</button>

      <div>40</div>
      <button class="custom-button --m --blue --square"><i></i></button>
      <button class="custom-button --m --transparent --square"><i></i></button>

      <div>30</div>
      <button class="custom-button --s --blue --square">
        <img src="./icons/pdf.svg" alt="" />
      </button>
      <button class="custom-button --s --transparent --square">
        <img src="./icons/download.svg" alt="" />
      </button>
    </div>

    <style>
      .my-buttons-container {
        padding: 10px;
      }
      .custom-button {
        /* margin-bottom: 10px; */
      }
