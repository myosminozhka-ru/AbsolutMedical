      <div class="popular-product-card">
        <div class="popular-product-card__header">
          <img
            src="./images/popular-product.png"
            alt="product"
            class="popular-product-card__img"
          />
          <div class="label --in-process --l">Принят в работу</div>
        </div>

        <h4 class="popular-product-card__title">
          Дезинфиоцирующее стредство абактерил хлор таблетки 300 штук
        </h4>

        <div class="popular-product-card__price-container">
          <div class="popular-product-card__new-price">123 641</div>
          <div class="popular-product-card__old-price">985</div>
          <div class="popular-product-card__discount">&#8722; 51 %</div>
        </div>

        <div class="popular-product-card__actions">
          <div class="custom-number-input">
            <button class="custom-number-input__plus-button">
              <svg
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="red"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M2 6H10"
                  stroke="#333333"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>

            <button class="custom-number-input__minus-button">
              <svg
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M2 6H10M6 2V10V2Z"
                  stroke="#333333"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>

            <input class="custom-number-input__input" type="number" />
          </div>

          <label class="custom-switcher-label" for="switch">
            <div class="custom-switcher-label-left-text">кор.</div>
            <div class="custom-switcher-label-right-text">палл.</div>
          </label>
        </div>

        <div class="popular-product-card__footer">

            Запросить цену

        </div>
