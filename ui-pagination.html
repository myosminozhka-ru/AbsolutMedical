<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/pagination.css" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div style="padding: 40px">
      <div class="ui-pagination">
        <button
          class="ui-pagination-prev ui-pagination-left-button custom-button --l --transparent --square"
        ></button>
        <div class="ui-pagination-numbers">
          <button
            class="ui-pagination-number custom-button --l --transparent --square"
          >
            1
          </button>
          <button
            class="ui-pagination-number custom-button --l --blue --square"
          >
            2
          </button>
          <button
            class="ui-pagination-number custom-button --l --transparent --square"
          >
            3
          </button>
          <button
            class="ui-pagination-number custom-button --l --transparent --square"
          >
            4
          </button>
          <button
            class="ui-pagination-number custom-button --l --transparent --square"
          >
            5
          </button>
          <button
            class="ui-pagination-number custom-button --l --transparent --square"
          >
            6
          </button>
        </div>
        <button
          class="ui-pagination-next ui-pagination-right-button custom-button --l --transparent --square"
        ></button>
      </div>
    </div>
  </body>
</html>
