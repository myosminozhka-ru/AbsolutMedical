<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/select.css" />
  </head>
  <body>
    <div class="ui-select-wrapper">
      <div class="ui-select">
        <div class="ui-select__trigger">
          <span>Tesla</span>
          <div class="arrow"></div>
        </div>
        <div class="ui-custom-options">
          <span class="ui-custom-option ui-selected" data-value="tesla"
            >Tesla</span
          >
          <span class="ui-custom-option" data-value="volvo">Volvo</span>
          <span class="ui-custom-option" data-value="mercedes">Mercedes</span>
        </div>
      </div>
    </div>

    <script src="./js/custom-select.js"></script>
  </body>
</html>
